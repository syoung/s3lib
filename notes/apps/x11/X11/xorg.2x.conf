Section "ServerLayout"
	Identifier     "Nvidia-Layout"
	Screen	        0  "DisplayLinkScreen" 0 0
	Screen          1  "Screen1" LeftOf "DisplayLinkScreen"
	Screen          2  "Screen2" Below "DisplayLinkScreen"
	Option         "Xinerama" "off"
    	Option         "Clone" "on"
EndSection

Section "Device"
	Identifier      "Default Device"
	Driver  "fglrx"
EndSection

Section "Module"
