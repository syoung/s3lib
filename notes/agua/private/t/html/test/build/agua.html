dojo.registerModulePath("plugins", "../../build/dojo/plugins");

	
var loaded = [];
var oldLoaded = {};

var getLoaded = function () {
	loaded = [];
	if(dojo._loadedModules){
		for(var m in dojo._loadedModules){
			//console.log(m);
			if ( ! oldLoaded[m] )
				loaded.push(m);
			oldLoaded[m]= 1;
		}
	}
};

var showLoaded = function () {
	getLoaded();
	console.log("Loaded modules:")
	for( var m in loaded ) {
		console.log(loaded[m]);
	}

}
